<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
  
  <div data-role="panel" id="myPanelFixed" data-position-fixed="true"> 
    <h2>Panel Header</h2>
    <p>You can close the panel by clicking outside the panel, pressing the Esc key, by swiping, or by clicking the button below:</p>
    <a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close panel</a>
  </div> 
  
  <div data-role="header" data-position="fixed">
    <a href="#myPanelFixed" class="ui-btn ui-corner-all ui-icon-bullets ui-btn-icon-notext">Bullets Icon</a>
    <h1>Insert Page Title Here</h1>
  </div>

  <div data-role="main" class="ui-content">
    <a href="#myPopupDialog" data-rel="popup" data-position-to="window" data-transition="fade" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Open Dialog Popup</a>

    <div data-role="popup" id="myPopupDialog">
      <div data-role="header">
        <h1>Header Text</h1>
      </div>

      <div data-role="main" class="ui-content">
         <form method="post" id="formLibro">
            <div class="ui-field-contain">
              <label for="bname">Nombre del libro:</label>
              <input type="text" name="bname" id="bname">
              <label for="aname">Nombre del autor:</label>
              <input type="text" name="aname" id="aname">
              <label for="anio">AÃ±o:</label>
              <input type="text" name="anio" id="anio">
            </div>
            <input type="submit" data-inline="true" value="Submit">
          </form>
      </div>

      <div data-role="footer">
        <h1>Footer Text</h1>
      </div>
    </div>

    <ul data-role="listview" data-autodividers="true" data-inset="true" id="good">
   
  </ul>
  </div>

  <div data-role="footer" data-position="fixed">
    <h1>Insert Footer Text Here</h1>
  </div>
</div> 


<script src="js/populate.js"></script>

</body>
</html>
